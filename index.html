<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet"   href="./css/styles.css"/>
  </head>
  <body>
    <div class="calculator">
        <h1>calculator</h1>
        <input type="text" id="display"/>
        <div class="buttons">
           <button onclick="clearDisplay()"class="button">C</button>
            <div class="button-wrap">
              <button onclick="displayValue('7')" class="button">7</button>
              <button onclick="displayValue('8')" class="button">8</button>
              <button onclick="displayValue('9')" class="button">9</button>
              <button onclick="displayValue('/')"class="button">/</button>
            </div>
            <div>
              <button onclick="displayValue('4')" class="button">4</button>
              <button onclick="displayValue('5')" class="button">5</button>
              <button onclick="displayValue('6')"class="button">6</button>
              <button onclick="displayValue('*')"class="button">*</button>
            </div> 
            <div>
              <button onclick="displayValue('1')"class="button">1</button>
              <button onclick="displayValue('2')"class="button">2</button>
              <button onclick="displayValue('3')"class="button">3</button>
              <button onclick="displayValue('-')"class="button">-</button>
            </div>     
            <div>
              <button onclick="displayValue('.')"class="button">.</button>
              <button onclick="displayValue('0')"class="button">0</button>
              <button onclick="displayValue('+')" class="button">+</button>
              <button onclick="calculate('=')"class="button">=</button>
            </div>     
        </div>
    </div>
  </body>
  <script src="./js/calculator.js"></script>
</html>
